<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Le styles -->
      <style type="text/css">
          body {
              padding-top: 3px;
          }

          /* Custom container */
          .container-narrow {
              margin: 2px;
              padding: 5px;
          }
          .row-top {
              width:100%;
              height:70px;
          }
          .row-media {
              width: 100%;
              height: 300px;
              text-align: center;
          }
          .row-course {
              width: 100%;
              height: 230px;
          }
      </style>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="./node_modules/recorder/recorder.js"></script>
      <script>
          var mainStream;
          var choices;
          var sourceIDs = new Array();
      </script>
  </head>
  <body>
      <div class="container-narrow">
          <div class="row">
              <div id="course" class="col-md-9">
              </div>

              <div class="col-md-3">
                  <video id="vid" autoplay="true" width="200px" height="200px"></video>
                  <br>
                  <button id="btn" onclick="start()">Get Sources</button>
                  <select id="sources" onchange = "sourceChanged()"></select>
                  <div id="choices">
                  </div>
              </div>
          </div>
      </div>

      <script>
          function failure(e) {
              console.log("Failure");
              alert(e.name)
          }

          function start() {
              MediaStreamTrack.getSources(gotSources);

              btn.disabled = true;
          }

          function gotStream(stream) {
              console.log("Gotstream");
              video.src = webkitURL.createObjectURL(stream);
          }

          function sourceChanged()
          {
              var selectList = document.getElementById("sources");

              console.log("Trying to turn on cam: " + sourceIDs[selectList.selectedIndex]);

              //Try to set the video based on this source:
              navigator.webkitGetUserMedia({audio:true, video: {optional: [{sourceId: sourceIDs[selectList.selectedIndex]}]}},
                                           gotStream, function() {});
          }

          function gotSources(sourceInfos)
          {
              var selectList = document.getElementById("sources");
              selectList.options.length = 0;
              var storageIndex = 0;
              for (var i=0; i < sourceInfos.length; i++)
              {
                  console.log(sourceInfos[i])
                  if (sourceInfos[i].kind == 'video' || sourceInfos[i].kind == 'audio')
                  {
                      selectList.options.add(new Option(sourceInfos[i].label), i);
                      sourceIDs[storageIndex] = sourceInfos[i].id;
                      storageIndex++;
                  }
              }
          }

          video = document.getElementById("vid");
      </script>
  </body>
</html>
